# Railway/Nixpacks Configuration
# Forces Node.js 20 (required for Solana/Drift packages)
# Skip native module compilation (usb, etc) to avoid build issues

[phases.setup]
nixPkgs = ["nodejs_20", "openssl"]

[phases.install]
cmds = [
  "npm install --legacy-peer-deps --ignore-scripts"
]

[phases.build]
cmds = [
  "npx prisma generate",
  "npm run build"
]

[start]
cmd = "npm run start"

